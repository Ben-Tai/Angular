<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd : odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'lightblue' : 'peachpuff'}"
          *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd : even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yello' : 'peachpuff'}"
          *ngFor="let even of evenNumbers">
            {{ even }}
          </li> -->
          <div *appUnless="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd : even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'lightblue' : 'peachpuff'}"
            *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
        </div>
        <div [ngSwitch]='value'>
          <p *ngSwitchCase = '5'>value is 5</p>
          <p *ngSwitchCase = '10'>value is 10</p>
          <p *ngSwitchCase = '100'>value is 100</p>
          <p *ngSwitchDefault>value is default</p>
        </div>
      </ul>
      <p appBasicHighlight> this is the basic highlight</p>
      <p appBetterHighlight> this is the better highlight</p>
      <p appBetterHighlight defaultColor = 'yellow' highlightColor = 'red'> this is the better highlight</p>
    </div>
  </div>
</div>
